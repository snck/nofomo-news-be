steps:
  # Build
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'Dockerfile.summarizer', '-t', 'gcr.io/$PROJECT_ID/nofomo-summarizer', '.']
  
  # Push
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/nofomo-summarizer']
  
  # Deploy
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'jobs'
      - 'deploy'
      - 'nofomo-summarizer'
      - '--image=gcr.io/$PROJECT_ID/nofomo-summarizer'
      - '--region=asia-southeast3'